<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center mx-auto">Welcome to Calculate me!!</h1>
  <div class="container flex flex-col items-center mx-auto">
    <div class="calculator">

      <div class="row">
        <input class="input" type="text" />
      </div>
      <div class="buttons">

        <div class="row">
          <button type="button" class="btn btn-clear">AC</button>
          <button type="button" class="btn btn-clear">DE</button>
          <button type="button" class="btn btn-yellow">%</button>
          <button type="button" class="btn btn-yellow">/</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-grey">7</button>
          <button type="button" class="btn btn-grey">8</button>
          <button type="button" class="btn btn-grey">9</button>
          <button type="button" class="btn btn-yellow">*</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-grey">4</button>
          <button type="button" class="btn btn-grey">5</button>
          <button type="button" class="btn btn-grey">6</button>
          <button type="button" class="btn btn-yellow">+</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-grey">1</button>
          <button type="button" class="btn btn-grey">2</button>
          <button type="button" class="btn btn-grey">3</button>
          <button type="button" class="btn btn-yellow">-</button>
        </div>
        <div class="row">
          <button type="button" class="btn btn-grey">00</button>
          <button type="button" class="btn btn-grey">0</button>
          <button type="button" class="btn btn-grey">.</button>
          <button type="button" class="btn btn-equal" id='equal'>=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
